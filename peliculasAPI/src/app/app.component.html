<div class="container">

        </div>       
        <div >
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Titulo</th>
                    <th scope="col">Fecha lanzamiento</th>
                    <th scope="col">Descripci√≥n</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let pelicula of peliculas">

                    <td>{{ pelicula.overview }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
